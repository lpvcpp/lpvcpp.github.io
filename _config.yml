name: Giang Nguyen 
description: The sound of silence 
meta_description: "Hello darkness, my old friend
I've come to talk with you again"

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate]
paginate: 20
baseurl: /
domain_name: 'https://www.giangnh.me'
google_analytics: 'UA-84558526-1'
disqus: true 
disqus_shortname: 'giangnh'
github_username: 'hngiang'

# Details for the RSS feed generator
url:            'https://www.giangnh.me'
author:         'Giang Nguyen'
authorTwitter:  '747f1c'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
